<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <h3 align="center">Log In to your account!</h3>
    <form method="post" action="/signin" class="mb-2">
        {% csrf_token %}
        <table align="center" border="0">
        <tr>
        <div class="form-group">
            <td><label for="username">Username</label></td>
            <td><input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" Required></td>
        </div>
        </tr>
        <tr>
        <div class="form-group">
            <td><label for="pass1">Password</label></td>
            <td><input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter Your Password" Required></td>
        </div>
        </tr>
        <tr>
        <td><button type="submit" class="btn btn-primary">Log In</button></td>
        </tr>
        </table>
        <h4 align="center">Don't have Account <a href="signup">SignUp</a></h4>
    </form>
</body>
</html>
